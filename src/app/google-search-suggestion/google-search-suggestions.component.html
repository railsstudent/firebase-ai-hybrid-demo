<div class="w-full mt-6">
    <h3 class="text-lg font-semibold text-slate-300 mb-3">Interesting fact about the tags</h3>
    @if (interestingFact()) {
      <p class="text-indigo-400 italic">{{ interestingFact() }}.</p>
    } @else {
      <p class="text-slate-500 italic">The tag(s) does not have any interesting fact.</p>
    }
    <h3 class="text-lg font-semibold text-slate-300 mb-3">Google Search Suggestions</h3>
    @if (safeRenderedContent()) {
      <div [innerHTML]="safeRenderedContent()"></div>
    } @else {
      <p class="text-slate-500 italic">No tool use for the tags.</p>
    }
</div>
