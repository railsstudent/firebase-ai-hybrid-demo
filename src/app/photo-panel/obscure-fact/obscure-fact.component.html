<div class="w-full mt-6">
    <h3 class="text-lg font-semibold text-slate-300 mb-3">A surprising or obscure fact about the tags</h3>
    @if (interestingFact()) {
      <p class="text-indigo-400 italic mb-2 text-lg">{{ interestingFact() }}.</p>

      @if (interestingFact()) {
        <button
          (click)="generateSpeech()"
          aria-label="Generate speech"
          [disabled]="isLoading()"
          class="mt-6 w-full flex items-center justify-center gap-2 bg-brand-primary text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-500 disabled:bg-slate-600 disabled:cursor-not-allowed transition-all duration-300 transform hover:scale-105 disabled:scale-100"
        >
          @if (isLoading()) {
            <app-spinner-icon class="animate-spin h-5 w-5" />
          }
          {{ isLoading() ? 'Generating Speech...' : 'Play Speech' }}
        </button>
        @if (audioUrl(); as url) {
          <figure>
            <figcaption>Listen to the Gemini-TTS:</figcaption>
            <audio controls [src]="url"></audio>
          </figure>
        }
      }
    } @else {
      <p class="text-slate-500 italic mb-2">The tag(s) does not have any interesting or obscure fact.</p>
    }
</div>
