<div class="w-full mt-6">
    <h3 class="text-lg font-semibold text-slate-300 mb-3">Recommendations</h3>
    <ul>
      <div class="flex flex-wrap gap-2">
        @for (tag of recommendations(); track tag.id) {
          <div
            class="bg-brand-primary/20 text-brand-primary-content border border-brand-primary/50 text-sm font-medium px-3 py-1 text-indigo-200"
          >
            <p>
            <span class="text-indigo-400">{{tag.id}}: </span><span>{{ tag.text }}</span>
            </p>
            <p>
              <span class="text-indigo-400">Reason: </span><span>{{ tag.reason }}</span>
            </p>
          </div>
        } @empty {
          <p class="text-slate-500 italic">No recommendation.</p>
        }
      </div>
    </ul>
</div>
