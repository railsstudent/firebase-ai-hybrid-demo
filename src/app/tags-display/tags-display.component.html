<div class="w-full mt-6">
    <h3 class="text-lg font-semibold text-slate-300 mb-3">Suggested Tags</h3>
    <div class="flex flex-wrap gap-2">
      @for (tag of tags(); track tag) {
        <span
          class="bg-brand-primary/20 text-brand-primary-content border border-brand-primary/50 text-sm font-medium px-3 py-1 rounded-full text-indigo-200"
        >
          {{ tag }}
        </span>
      } @empty {
        <p class="text-slate-500 italic">No tags were generated for this image.</p>
      }
    </div>
</div>
